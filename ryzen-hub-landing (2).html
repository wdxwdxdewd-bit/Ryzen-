<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYZEN HUB - Premium Script Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00d4ff;
            --primary-purple: #7b2ff7;
            --dark-bg: #0a0a0f;
            --card-bg: #13131a;
            --text-gray: #a8a8b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Grid Background like rifton.top */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 69, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 69, 0, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 69, 0, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header Section */
        header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 40px 60px;
            text-align: center;
        }

        .logo-image {
            width: clamp(200px, 30vw, 350px);
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 40px rgba(255, 204, 0, 0.4));
            animation: logoFloat 3s ease-in-out infinite;
            display: block;
            max-width: 100%;
        }

        .logo-image[src=""], .logo-image:not([src]) {
            display: none;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--primary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .brand-subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-gray);
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 100px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(123, 47, 247, 0.05) 100%);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-item:hover {
            border-color: var(--primary-cyan);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3),
                        inset 0 0 30px rgba(0, 212, 255, 0.05);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
        }

        .stat-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary-cyan);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 100px;
        }

        .btn {
            position: relative;
            padding: 18px 45px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 2px solid;
            border-radius: 10px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .btn-primary:hover {
            background: var(--primary-cyan);
            color: var(--dark-bg);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
            transform: translateY(-3px);
        }

        .btn-secondary {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
        }

        .btn-secondary:hover {
            background: var(--primary-purple);
            color: white;
            box-shadow: 0 8px 25px rgba(123, 47, 247, 0.3);
            transform: translateY(-3px);
        }

        .btn-discord {
            border-color: #5865f2;
            color: #5865f2;
        }

        .btn-discord:hover {
            background: #5865f2;
            color: white;
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.3);
            transform: translateY(-3px);
        }

        /* Section Titles */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            color: #fff;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple));
            border-radius: 2px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            margin-bottom: 100px;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .game-card:hover {
            border-color: var(--primary-cyan);
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.2);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.08);
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
        }

        .game-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 15px;
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #00ff7f;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding: 60px 40px 40px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
            background: var(--card-bg);
        }

        .social-link img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--primary-cyan);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .social-link.discord:hover {
            border-color: #5865f2;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }

        .social-link.youtube:hover {
            border-color: #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .footer-text {
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00ff7f, #00cc66);
            color: #000;
            padding: 18px 35px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 8px 30px rgba(0, 255, 127, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px 50px;
            }

            .container {
                padding: 0 20px 60px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 350px;
            }

            .stats-bar {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .notification {
                left: 20px;
                right: 20px;
            }

            .social-links {
                gap: 20px;
            }

            footer {
                padding: 40px 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .brand-logo {
                font-size: 3rem;
            }

            .stat-number {
                font-size: 2.2rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Ryzen Hub Logo -->
        <img src="https://drive.google.com/uc?export=view&id=1-5uQUIivurssVmT9Zv-0AGbO_iW5gB8Y" alt="RYZEN HUB Logo" class="logo-image">
        <h1 class="brand-logo">RYZEN HUB</h1>
        <p class="brand-subtitle">Premium Script Hub</p>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number">4K+</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4+</div>
                <div class="stat-label">Games</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="handleButtonClick('https://pastebin.com/abcd123')">
                <i class="fas fa-code"></i> Get Script
            </button>
            <button class="btn btn-secondary" onclick="handleButtonClick('https://ryzenhubkey.com')">
                <i class="fas fa-key"></i> Get Key
            </button>
            <button class="btn btn-discord" onclick="handleButtonClick('https://discord.gg/yourinvite')">
                <i class="fab fa-discord"></i> Join Discord
            </button>
        </div>

        <!-- Supported Games Section -->
        <h2 class="section-title">Supported Games</h2>
        <div class="games-grid">
            <div class="game-card">
                <img src="https://i.imgur.com/your-99nights-image.jpg" alt="99 Nights in the Forest" class="game-image" onerror="this.src='https://via.placeholder.com/768x432/1a1a2e/00d4ff?text=99+Nights+in+the+Forest'">
                <div class="game-content">
                    <h3 class="game-title">99 Nights in the Forest</h3>
                    <span class="game-badge">
                        <i class="fas fa-check-circle"></i> Supported
                    </span>
                </div>
            </div>

            <div class="game-card">
                <img src="https://i.imgur.com/your-bloxfruits-image.jpg" alt="Blox Fruits" class="game-image" onerror="this.src='https://via.placeholder.com/768x432/1a1a2e/00d4ff?text=Blox+Fruits'">
                <div class="game-content">
                    <h3 class="game-title">Blox Fruits</h3>
                    <span class="game-badge">
                        <i class="fas fa-check-circle"></i> Supported
                    </span>
                </div>
            </div>

            <div class="game-card">
                <img src="https://i.imgur.com/your-growgarden-image.jpg" alt="Grow a Garden" class="game-image" onerror="this.src='https://via.placeholder.com/768x432/1a1a2e/00d4ff?text=Grow+a+Garden'">
                <div class="game-content">
                    <h3 class="game-title">Grow a Garden</h3>
                    <span class="game-badge">
                        <i class="fas fa-check-circle"></i> Supported
                    </span>
                </div>
            </div>

            <div class="game-card">
                <img src="https://i.imgur.com/your-fishit-image.jpg" alt="Fish It" class="game-image" onerror="this.src='https://via.placeholder.com/768x432/1a1a2e/00d4ff?text=Fish+It'">
                <div class="game-content">
                    <h3 class="game-title">Fish It</h3>
                    <span class="game-badge">
                        <i class="fas fa-check-circle"></i> Supported
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-brand">RYZEN HUB</div>
            <div class="social-links">
                <a href="https://discord.gg/yourinvite" target="_blank" class="social-link discord" title="Join our Discord">
                    <img src="https://i.imgur.com/your-discord-icon.png" alt="Discord" onerror="this.parentElement.innerHTML='<i class=\'fab fa-discord\' style=\'font-size:1.8rem;color:#5865f2\'></i>'">
                </a>
                <a href="https://youtube.com/@yourhandle" target="_blank" class="social-link youtube" title="Subscribe on YouTube">
                    <img src="https://i.imgur.com/your-youtube-icon.png" alt="YouTube" onerror="this.parentElement.innerHTML='<i class=\'fab fa-youtube\' style=\'font-size:1.8rem;color:#ff0000\'></i>'">
                </a>
            </div>
            <p class="footer-text">© 2025 RYZEN HUB — All Rights Reserved</p>
        </div>
    </footer>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Link copied!
    </div>

    <script>
        async function handleButtonClick(url) {
            try {
                await navigator.clipboard.writeText(url);
                
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                window.open(url, '_blank');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
